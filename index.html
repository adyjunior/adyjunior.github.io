<html>
<head><title>Vila is back</title></head>
<body>
<div id="top">
	<h2 style="text-align:center;">Make Fatality</h2>

	<button onclick="$('#cueId').toggle()"><< Cue >> </button>
	<h4 id="cueId" style="display: none;">The world's best football team.</h4>
</div>

<div style="display: none;background-color:#8B8682;width:100%;height:100%;" id="container">
<h2 style="display: none;color:white;text-align:center;" id="titleOfLegend"></h2>

<img style="
display: none;text-align:center;
width:200px;
height:100px;
position:absolute;
top:50%;
left:50%;
margin-top:-50px;
margin-left:-50px;" id="fatalityId" src="http://img1.wikia.nocookie.net/__cb20120806080609/mkwikia/images/6/6b/MKT_Fatality_Logo.gif"/>

</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script type="text/javascript">
	var sequenciaCodigo = new Array();
		
	$(document).keypress(function(e) {
		sequenciaCodigo.push(e.which);
		
		if(isFatality()) {
			executarFatality();
		}
	});
	
	function executarFatality() {
		$("#fatalityId").delay(1500).fadeIn(2000);
		$("#container").delay(1500).fadeIn(2000);
		showTheLegend();
		$("#top").effect( "shake" );
		$("#top").delay(200).fadeOut();
	}
	
	function isFatality() {
		if(sequenciaCodigo.length < 4) return false;
		var codeFatality = 428;
		var combo = 0;
		var lastPosition = sequenciaCodigo.length;
		
		for (var index = lastPosition - 4; index < sequenciaCodigo.length; index++) {
			var item = sequenciaCodigo[index];
			combo += item;
			//console.log('array[' + index + '] = ' + item);
		}
		
		return combo == codeFatality;
	}

	function showTheLegend() {
		$('#titleOfLegend').hide();
		$('#titleOfLegend').html('VILA IS BACK NOW IN 2015. IT\'S THE LEGEND. IT IS CHAMPION.');
		$('#titleOfLegend').show(2000);
	}
	
</script>

</body>
</html>
