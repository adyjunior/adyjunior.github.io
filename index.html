<html>
<head><title>Vila is back</title></head>
<body>

<button onclick="showTheLegend()">Click for get news</button>

<h2 id="titleOfLegend"></h2>

<img style="display: none;" id="fatalityId" src="http://img1.wikia.nocookie.net/__cb20120806080609/mkwikia/images/6/6b/MKT_Fatality_Logo.gif"/>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
	var sequenciaCodigo = new Array();
		
	$(document).keypress(function(e) {
		sequenciaCodigo.push(e.which);
		
		if(isFatality()) {
			$("#fatalityId").delay(1500).show(2000);
		}
	});
	
	function isFatality() {
		if(sequenciaCodigo.length < 4) return false;
		var codeFatality = 428;
		var combo = 0;
		var lastPosition = sequenciaCodigo.length;
		
		for (var index = lastPosition - 4; index < sequenciaCodigo.length; index++) {
			var item = sequenciaCodigo[index];
			combo += item;
			//console.log('array[' + index + '] = ' + item);
		}
		
		return combo == codeFatality;
	}

	function showTheLegend() {
		$('#titleOfLegend').hide();
		$('#titleOfLegend').html('VILA IS BACK NOW IN 2015. IT\'S THE LEGEND. IT WILL BE CHAMPION.');
		$('#titleOfLegend').show(2000);
	}
	
</script>

</body>
</html>
